<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body ng-app="app">
        <h1>No batch process</h1>
        <div ng-controller="myController">
            <button type="button" ng-click="renderBatch()">
            Render chunked
          </button>
          <button type="button" ng-click="renderAll()">
            Render non-chunked
          </button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                      </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in data track by $index">
                    <td><em>{{d.id}}</em></td>
                    <td><strong class="text-capitalize">{{d.name}}</strong></td>
                    <td><a ng-href="mailto:d.email">{{d.email}}</a></td>
                    <td><address>{{d.address}}</address></td>
                </tr>
            </tbody>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.min.js"></script>
        <script src="js/app.js"></script>

        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
    </body>
</html>
